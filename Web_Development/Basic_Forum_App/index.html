        <div class="new-thread">
            <label for="ttitle">Title</label>

    <script src="data.js"></script>\
    <script>
        console.log(threads)

        var container = document.querySelector('ol')

        function addThread(thread) {
            var html = `
            <li class="row">
                <a href="/thread.html?${thread.id}">
                    <h4 class="title">
                        ${thread.title}
                    </h4>
                    <div class="bottom">
                        <p class="timestamp">
                            ${new Date(thread.date).toLocaleString()}
                        </p>
                        <p class="comment-count">
                            ${thread.comments.length} comments
                        </p>
                    </div>
                </a>
            </li>
            `

            container.insertAdjacentHTML('beforeend', html);
        }

        
        for (let thread of threads) {
            // var html = `
            // <li class="row">
            //     <a href="/thread.html?${thread.id}">
            //         <h4 class="title">

            //             </p>
            //         </div>
            //     </a>
            // </li>
            // `

            // container.insertAdjacentHTML('beforeend', html);
            addThread(thread)
        }

        var btn = document.querySelector('button');
        btn.addEventListener('click', function() {
            var title = document.getElementById('ttitle');
            var author = document.getElementById('tname');
            var threadcontent = document.getElementById('tcontent');

            if ((title.value !== '') && (author.value !== '') && (threadcontent.value !== ''))
            var thread = {
                id: threads.length + 1,
                title: title.value,
                author: author.value,
                date: Date.now(),
                content: threadcontent.value,
                comments: []
            }
            addThread(thread);
            title.value = '';
            author.value = '';
            threadcontent.value = '';
            threads.push(thread);
            localStorage.setItem('threads', JSON.stringify(threads))
        })
    </script>
